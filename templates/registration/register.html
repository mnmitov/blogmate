{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Registration</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button class="btn btn-primary ml-2">Register</button>
                        </form>
        
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none">Have a registration?
                               Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
