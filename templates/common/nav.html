{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'images/logo.png' %}" class="img-fluid logo-size" alt="BlogMate Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                {% if request.user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'add-article' %}"><i class="fa fa-plus-circle"></i> Add BlogMate Topic</a>
                    </li>
                    
                    <li class="nav-item ms-auto">
                        <a class="nav-link" aria-current="page" href="{% url 'account-details' request.user.pk %}"><i class="fas fa-user-circle"></i> {{ request.user }}</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link ms-auto" href="{% url 'logout' %}"
                           onclick="event.preventDefault(); document.getElementById('logout-form').submit()"><i class="fas fa-sign-out-alt"></i>Log out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
