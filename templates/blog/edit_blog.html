{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h4 class="card-title text-center mb-4">Edit your BlogMate article</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary ml-2">Edit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
