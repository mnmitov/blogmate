{% extends 'common/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8">
                <div class="card shadow-sm p-5">
                    <div class="card-body">

                        <h4 class="card-title text-center mb-4">You are about to delete the following article:</h4>
                        <form class="card-body" method="post">
                            <p class="card-text text-center">{{ post.title }}</p>
                            {% csrf_token %}
                            <p class="alert text-center">Are you sure?</p>
                            <button class="btn btn-danger" type="submit">Yes, Delete article</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
